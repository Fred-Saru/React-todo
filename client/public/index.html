<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <title>
      React + Redux - User Registration and Login Example & Tutorial
    </title>
    <link
      rel="stylesheet"
      href="http://localhost/orealcdn/vendor/material/materialize.min.css"
    />
    <link
      href="http://localhost/orealcdn/vendor/material/material-icons.css"
      rel="stylesheet"
    />
    <style>
      .btn-list > a,
      .btn-list > button {
        margin-left: 5px;
      }

      .btn-list:first-child {
        margin-left: 0;
      }

      .color-picker {
        position: relative;
      }

      .color-display {
        width: 25px;
        padding: 5px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 2px;
        box-sizing: content-box;
        display: flex;
        background-color: white;
      }

      .color-list {
        width: 200px;
        padding: 5px;
        position: absolute;
        display: flex;
        flex-wrap: wrap;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.15) 0 3px 12px;
        box-sizing: content-box;
        top: 45px;
        background-color: #fff;
        z-index: 5;
      }

      .arrow-up {
        position: absolute;
        border-width: 7px;
        border-color: transparent transparent white;
        border-style: solid;
        border-radius: 2px;
        top: -14px;
        left: 10px;
      }

      .arrow-up_outline {
        position: absolute;
        border-width: 8px;
        border-color: transparent transparent rgba(0, 0, 0, 0.2);
        border-style: solid;
        border-radius: 2px;
        top: -16px;
        left: 9px;
      }

      .color-tile {
        width: 25px;
        height: 25px;
      }

      .color-tile:hover {
        position: relative;
        z-index: 2;
        outline: white solid 2px;
        box-shadow: rgba(0, 0, 0, 0.2) 0 0 5px 2px;
      }

      .collection {
        overflow: visible;
      }

      .panel {
        display: none;
      }

      .panel.active {
        display: block;
      }

      .mar-0 {
        margin: 0px;
      }

      .mar-5 {
        margin: 5px;
      }

      .mar-10 {
        margin: 10px;
      }

      .mar-t-10 {
        margin-top: 10px;
      }

      .mar-l-5 {
        margin-left: 5px;
      }

      .mar-l-10 {
        margin-left: 10px;
      }

      .grow {
        flex-grow: 1;
      }

      .round {
        border-radius: 50%;
      }

      .pointer {
        cursor: pointer;
      }

      .grab {
        cursor: grab;
      }

      .hidden {
        display: none;
      }

      body {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- <script>
      const config = JSON.stringify({
            apiUrl: "http://localhost:1234/api/v1"
      });
    </script> -->
    <script src="./node_modules/react/umd/react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="http://localhost/orealcdn/vendor/material/materialize.min.js"></script>
  </body>
</html>
